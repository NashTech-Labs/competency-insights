name: GCP Competency-Insights Pipeline

on:
  push:
    branches:
      - feature/test-branch
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan
        run: |
          cat projects-changes-deploy.txt | while read repo; do
              str="password"
              if [ $repo -eq $str ]
              then
                echo "Processing repository: $repo"
              else
                echo "Hello"
              fi
          done
#            cd $repo
#            mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=nashtech -Dsonar.branch.name=master
#            cd .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
